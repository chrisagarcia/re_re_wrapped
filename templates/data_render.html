<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE-RE-WRAPPED</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="row justify-content-center">
        <div class="col-8">
            <h1>Top Tracks/Artists</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4">
            <ol id="trackList"></ol>
        </div>
        <div class="col-4">
            <ol id="artistList"></ol>
        </div>
    </div>


    <script>

        // defines the process for adding a new list item to tracks
        function newSongItem(individualTrack, parentElement) {
            let listItem = document.createElement("li");
            let cover = document.createElement("img");
            let song = document.createElement("div");
            let artist = document.createElement("div");

            cover.src = individualTrack["img"];
            cover.width = 300;
            cover.height = 300;
            
            song.appendChild(document.createTextNode(individualTrack["song"]));
            artist.appendChild(document.createTextNode(individualTrack["artists"][0]));

            listItem.appendChild(cover);
            listItem.appendChild(song);
            listItem.appendChild(artist);

            parentElement.appendChild(listItem);
        };

        // defines list item for artists
        function newArtistItem(individualArtist, parentElement) {
            let listItem = document.createElement("li");
            let cover = document.createElement("img");
            let artist = document.createElement("div");
            let popularity = document.createElement("div");

            cover.src = individualArtist["img"];
            cover.width = 300;
            cover.height = 300;
            
            artist.appendChild(document.createTextNode(individualArtist["artist"]));
            popularity.appendChild(document.createTextNode("Popularity: " + individualArtist["popularity"]));


            listItem.appendChild(cover);
            listItem.appendChild(artist);
            listItem.appendChild(popularity);

            parentElement.appendChild(listItem);
        };


        // defines the json data coming from python
        const tracksJSON = JSON.parse('{{ tracks | tojson | safe}}');
        const artistsJSON = JSON.parse('{{ artists | tojson | safe}}');

        // defines parent containers
        const trackList = document.getElementById("trackList");
        const artistList = document.getElementById("artistList");

        function listFill(listItemFunction, jsonData, parentContainer, listLength) {
            
            for (let i = 0; i < listLength; i++) {
                listItemFunction(jsonData[i], parentContainer)
            };

        };

        // i want this to be done with a button at some point
        let listLength = 10;
        listFill(newSongItem, tracksJSON, trackList, listLength);
        listFill(newArtistItem, artistsJSON, artistList, listLength);

    </script>

</body>
</html>
