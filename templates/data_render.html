<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE-RE-WRAPPED</title>

    <!-- my CSS -->
    <link rel="stylesheet" href="/static/style.css">
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- plotly -->
    <script src="https://cdn.plot.ly/plotly-2.11.1.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="column">
                <h1 class="display-1">Spotify Re-Re-Wrapped</h1>
            </div>
        </div>
        <br>
        <button class="" onclick="listFill(newSongItem, tracksJSON, trackList, 50)">show 50</button>
        <div class="topList">
            <div class="row justify-content-center">
                <div class="col-4">
                    <h2 class="display-5">Top Tracks</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10">
                    <ol class="" id="trackList"></ol>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">
                    <h2 class="display-5">Top Artists</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">
                    <ol id="artistList"></ol>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <div id="histograms">

                </div>
            </div>
        </div>
    </div>



    <script>

        // defines the process for adding a new list item to tracks
        function newSongItem(individualTrack, parentElement) {
            let listItem = document.createElement("li");
            let cover = document.createElement("img");
            let song = document.createElement("div");
            let artist = document.createElement("div");

            cover.src = individualTrack["img"];

            // image styling
            cover.width = 200;
            cover.height = 200;
            cover.className = "song-image";

            // experimental
            listItem.className = "card justify-content-right";

            song.appendChild(document.createTextNode(individualTrack["song"]));
            artist.appendChild(document.createTextNode(individualTrack["artists"][0]));

            listItem.appendChild(cover);
            listItem.appendChild(song);
            listItem.appendChild(artist);

            parentElement.appendChild(listItem);
        };

        // defines list item for artists
        function newArtistItem(individualArtist, parentElement) {
            let listItem = document.createElement("li");
            let cover = document.createElement("img");
            let artist = document.createElement("div");
            let popularity = document.createElement("div");

            cover.src = individualArtist["img"];

            // image styling
            cover.width = 200;
            cover.height = 200;
            cover.className = "artist-image";
            
            artist.appendChild(document.createTextNode(individualArtist["artist"]));
            popularity.appendChild(document.createTextNode("Popularity: " + individualArtist["popularity"]));


            listItem.appendChild(cover);
            listItem.appendChild(artist);
            listItem.appendChild(popularity);

            parentElement.appendChild(listItem);
        };


        // defines the json data coming from python
        const tracksJSON = JSON.parse('{{ tracks | tojson | safe}}');
        const artistsJSON = JSON.parse('{{ artists | tojson | safe}}');
        const featuresJSON = JSON.parse('{{ features | tojson | safe }}');

        // defines parent containers
        const trackList = document.getElementById("trackList");
        const artistList = document.getElementById("artistList");
        const histogramDiv = document.getElementById("histograms");

        function listFill(listItemFunction, jsonData, parentContainer, listLength) {
            
            for (let i = 0; i < listLength; i++) {
                listItemFunction(jsonData[i], parentContainer)
            };

        };

        // i want this to be done with a button at some point
        let listLength = 10;
        listFill(newSongItem, tracksJSON, trackList, listLength);
        listFill(newArtistItem, artistsJSON, artistList, listLength);

        // makes a few of the features Histograms
        function histogram(featureData, parent) {

            let data = {
                'key': [],
                'loudness': [],
                'tempo': [],
                'danceability': [],
                'energy': [],
                'speechiness': [],
                'acousticness': [],
                'instrumentalness': [],
                'liveness': [],
                'valence': []
            };

            featureData.forEach(track => {
                Object.keys(data).forEach(feature => {
                    data[feature].push(track[feature]);
                });
            });

            let keys = Object.keys(data)

            for (let i = 0; i < keys.length; i++) {

                let histBox = document.createElement('DIV');
                let histogram = document.createElement('DIV');
                let key = keys[i];

                histBox.appendChild(histogram);
                parent.appendChild(histBox);

                let trace = {
                    x: data[key],
                    type: 'histogram',
                };
                
                let layout = {
                    bargroupgap: 0.01, 
                    title: (key.charAt(0).toUpperCase() + key.slice(1)), 
                    xaxis: {title: "Value"}, 
                    yaxis: {title: "Count"}
                };
                Plotly.newPlot(histogram, [trace], layout);

            };
        };

        histogram(featuresJSON.audio_features, histogramDiv);

    </script>

</body>
</html>
